<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Themes | Theme Editor</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
</head>
<body>
    
    <div class="section" id="blur-section">
        <h3>Blur Settings:</h3>
        <label>Blur Enabled <input type="checkbox" id="blurEnabled" onchange="updatePreview()"></label><br>
        <label>Blur Radius <input type="range" id="blurRadius" min="0" max="10" step="0.1" onchange="updatePreview()"></label><br>
        <label>Blur Speed <input type="range" id="blurSpeed" min="0" max="1" step="0.01" onchange="updatePreview()"></label>
    </div>

    <div class="section" id="colors-section">
        <h3>Color Settings:</h3>
        <label>Background Color <input type="color" id="backgroundColor" onchange="updatePreview()"></label><br>
        <label>Border Color <input type="color" id="borderColor" onchange="updatePreview()"></label><br>
        <label>Button Activated Color <input type="color" id="buttonActivatedColor" onchange="updatePreview()"></label><br>
        <label>Button Foreground Color <input type="color" id="buttonForegroundColor" onchange="updatePreview()"></label><br>
        <label>Button Hovered Color <input type="color" id="buttonHoveredColor" onchange="updatePreview()"></label><br>
        <label>Checkbox Background Color <input type="color" id="checkboxBackgroundColor" onchange="updatePreview()"></label><br>
        <label>Disabled Color <input type="color" id="disabledColor" onchange="updatePreview()"></label><br>
        <label>Title Background Color <input type="color" id="titleBackgroundColor" onchange="updatePreview()"></label><br>
        <label>Title Foreground Color <input type="color" id="titleForegroundColor" onchange="updatePreview()"></label>
    </div>

    <div class="section" id="details-section">
        <h3>Details:</h3>
        <label>Author <input type="text" id="author" onchange="updatePreview()"></label><br>
        <label>Description <input type="text" id="description" onchange="updatePreview()"></label><br>
        <label>Layout <input autocomplete="off" type="text" id="layout" onchange="updatePreview()"></label><br>
        <label>Name <input autocomplete="off" type="text" id="name" placeholder="Theme Name" value="Example-Theme" onchange="updateValue('name', this.value)"> </label><br>
        <label>Renderer <input type="number" id="renderer" value="0" placeholder="Renderer" onchange="updatevalue('renderer', this.value)"></label><br>
        <label>Schema <input type="number" id="schema" min="1" max="10" onchange="updatePreview()"></label><br>
        <label>Style <input type="number" id="style" min="0" max="2" onchange="updatePreview()"></label>
    </div>

    <div class="section" id="other-section">
        <h3>Other Settings:</h3>
        <label>Border Size <input type="range" id="borderSize" min="0" max="20" step="1" onchange="updatePreview()"></label><br>
        <label>Font <input type="text" id="font" value="Rubik" onchange="updatePreview()"></label><br>
        <label>Font Size <input type="number" id="fontSize" min="8" max="32" step="1" onchange="updatePreview()"></label><br>
        <label>Frame Padding <input type="range" id="framePadding" min="0" max="20" step="1" onchange="updatePreview()"></label><br>
        <label>Window Rounding <input type="range" id="windowRounding" min="0" max="20" step="1" onchange="updatePreview()"></label>
    </div>

    <div class="section">
        <button onclick="exportTheme()">Save Theme</button>
        <input type="file" id="loadTheme" onchange="loadTheme(event)">
    </div>

    <script src="script.js"></script>
</body>
</html>
